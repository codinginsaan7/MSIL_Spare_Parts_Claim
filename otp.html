<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('Screenshot 2025-04-25 113250.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .otp-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .otp-box {
      background: linear-gradient(to bottom, #dceeff, #b3d9ff);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 500px;
    }

    .otp-box h2 {
      font-size: 20px;
      margin-bottom: 25px;
    }

    .otp-box h2 strong {
      font-weight: bold;
    }

    .otp-box input {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 20px;
      outline: none;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .otp-box button {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #0072f4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .otp-box button:hover {
      background-color: #005ace;
    }
  </style>
</head>
<body>
  <div class="otp-overlay">
    <div class="otp-box">
      <h2><strong>OTP</strong> has been sent to your registered email id</h2>
      <input type="text" placeholder="Enter OTP" required />
      <button type="submit" onclick="window.location.href='dashboard.html'">SUBMIT</button>
    </div>
  </div>
</body>
</html>
